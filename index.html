<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            margin-right: 60px;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card-content p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .card {
                width: 90%;
                height: auto;
                flex-direction: column;
            }
            .card img {
                height: 80%;
            }
        }
    </style>
</head>
<body>

<div class="card" onclick="cardClicked()">
    <img src="img/mass4.jpeg" alt="Card Image">
    <div class="card-content">
        <h3>MASS GAINER</h3>
        <p>This is a original avvatar mass gainer for skiny peoples.</p>
    </div>
</div>

<div class="card" onclick="cardClicked()">
    <img src="img/creatine3.jpeg" alt="Card Image">
    <div class="card-content">
        <h3>CREATINE</h3>
        <p>This is a creatine monohydrate best supplement in the whole world.</p>
    </div>
</div>

<div class="card" onclick="cardClicked()">
    <img src="img/protein1.jpeg" alt="Card Image">
    <div class="card-content">
        <h3> WHEY PROTEIN</h3>
        <p>This is a avvater whey protein In one scoppe there was 40 gram of protein this is best for muscle building.</p>
    </div>
</div>

<script>
    function cardClicked() {
        alert('Card clicked!');
    }
</script>

</body>
</html>
